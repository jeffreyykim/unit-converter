<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="num-el" type="text">
        <button onClick="length(), volume(), mass()" id="btn-el">Convert</button>
        <p id="error-message">Please enter a valid number!</p>
    </header>
    <div class="conversions">
        <div class="length, border">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el">1 Meter = 3.28084 Feet | 1 Foot = 0.3048 Meters</p>
        </div>
        <div class="volume, border">
            <h3>Volume (Liter/Gallons)</h3>
            <p id="volume-el">1 Liter = 0.264172 Gallons | 1 Gallon = 3.78541 Liters</p>
        </div>
        <div class="mass, border">
            <h3>Mass(Kilograms/Pounds)</h3>
            <p id="mass-el">1 Kilogram = 2.20462 Pounds | 1 Pound = 0.453592 Kilograms</p>
        </div>
        
    </div>


    <script src="scripts.js"></script>
</body>

</html>
